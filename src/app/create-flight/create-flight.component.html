


<img src="assets/adddff.gif" alt="view" width="100%" height="100%">

<div class="centered">
<h3 style="text-align: center; color: rgb(227, 122, 24);" >ADD FLIGHTS</h3>
<div *ngIf="errorMessage && errorMessage !== ''" class="error" id="errordiv">
  {{errorMessage}}
</div>
<div [hidden]="submitted" style="width: 400px; margin-left: auto; margin-right: auto;">
  <form >
  
    <div class="form-group">
      <label for="name">Flight Number</label>
      <input type="number" placeholder="Flight Number" pattern="^\d{5}$" #flightNo="ngModel"  class="form-control" id="flightNo" required [(ngModel)]="flight.flightNo" name="flightNo">
      <!-- <small class="text-danger" [class.d-none]="flightNo.valid || flightNo.untouched">Number should contain 5 digits</small> -->
    </div>

    <div class="form-group">
      <label for="name">Flight Name</label>
      <input type="text" placeholder="Flight Name" #flightName="ngModel" [class.is-invalid]="flightName.invalid && flightName.touched" class="form-control" id="flightName" required [(ngModel)]="flight.flightName" name="flightName">
      <small class="text-danger" [class.d-none]="flightName.valid || flightName.untouched">Flight name is Required</small>
    </div>
    <div class="form-group">
      <label for="name">Flight Logo</label>
      <input type="text" placeholder="Flight Logo" #flightLogo="ngModel" [class.is-invalid]="flightLogo.invalid && flightLogo.touched" class="form-control" id="flightLogo" required [(ngModel)]="flight.flightLogo" name="flightLogo">
      <small class="text-danger" [class.d-none]="flightLogo.valid || flightLogo.untouched">Flight Logo is Required</small>
    </div>

    <div class="form-group">
      <label for="name">Flight Model</label>
      <input type="text" placeholder="Flight MOdel" #flightModel="ngModel" [class.is-invalid]="flightModel.invalid && flightModel.touched" class="form-control" id="flightModel" required [(ngModel)]="flight.flightModel" name="flightModel">
      <small class="text-danger" [class.d-none]="flightModel.valid || flightModel.untouched">Flight Model is Required</small>
    </div>

    <div class="form-group">
      <label for="name">Rate</label>
      <input type="text" placeholder="Rate" #rate="ngModel" [class.is-invalid]="rate.invalid && rate.touched" class="form-control" id="rate" required [(ngModel)]="flight.rate" name="rate">
      <small class="text-danger" [class.d-none]="rate.valid || rate.untouched">Rate is Required</small>
    </div>

    <div class="form-group">
        <label for="name">Seat Capacity</label>
        <input type="text" placeholder="Seat Capacity" #seatCapacity="ngModel" [class.is-invalid]="seatCapacity.invalid && seatCapacity.touched" class="form-control" id="seatCapacity" required [(ngModel)]="flight.seatCapacity" name="seatCapacity">
        <small class="text-danger" [class.d-none]="seatCapacity.valid || seatCapacity.untouched">Seat Capacity is Required</small>
    </div>
<div>
  <button type="submit" (click)="onSubmit()" >Submit</button>

</div>
  </form>
</div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!--<button class="btn btn-success" (click)="newFlight()">Add</button>-->
</div>
