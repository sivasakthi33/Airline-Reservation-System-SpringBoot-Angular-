<div class="container">
  <div>
    <img src="assets/login-animate.gif" alt="view" width="100%" height="100%" />
  </div>
  <div class="wrapper">
    <div class="row">
      <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
        <h3 style="margin-top: 20px">Login</h3>

        <div class="row">
          User Name :
          <input
          (blur)="validateName();"
            class="form-control"
            type="text"
            name="username"
            [(ngModel)]="username"
          />
          <small *ngIf="nameFlag" style="color: red">Invalid User Name</small>

        </div>
        <div class="row">
          Password :
          <input
          (blur)="validatePassword(); "
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
          />
          <small *ngIf="passFlag" style="color: red">Invalid Password</small>
        </div>
        <div class="row">
          <button (click)="checkLogin()" class="logInBtn btn btn-success">
            Login
          </button>
        </div>
        <hr />
        <div class="row">
          <span style="margin-left: auto; margin-right: auto">
            OR<br />
            Sign Up for a new account
          </span>
        </div>
        <div class="row">
          <button type="button" class=" signUpBtn">
            <a href="signup">SIGN UP</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
